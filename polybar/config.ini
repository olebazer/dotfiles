[bar/standartbar]
width = 100%
foreground = #eeeeee
background = #111112
height = 28px
separator = |
separator-foreground = #1cbd6a
font-0 = JetBrainsMono NFM:size=11;2
font-1 = FantasqueSansMono NFM:size=12;2
padding-right = 8px
module-margin = 1
modules-left = systext xwindow
modules-center = xworkspaces
modules-right = network pulseaudio date 
margin-top = 0
margin-bottom = 0

[module/date]
type = internal/date
interval = 1
date = %H:%M
label-foreground = #ff7566

[module/xworkspaces]
type = internal/xworkspaces
label-active = [ %name% ]
label-active-foreground = #1cbd6a
label-active-padding = 2
label-occupied = (%name%)
label-occupied-foreground = #454545
label-occupied-padding = 2
label-urgent = %name%
label-urgent-foreground = #ff0000
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #666666
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = 󰖩
label-connected-foreground = #53e0dc
label-disconnected = 󰖪
label-disconnected-foreground = #454545

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
label-volume = 󰕾 %percentage%%
label-volume-foreground = #ba72e0
label-muted = 󰖁 mute
label-muted-foreground = #454545
click-right = pavucontrol

[module/systext]
type = custom/text
content =   archlinux + i3
content-foreground = #1a73e8
